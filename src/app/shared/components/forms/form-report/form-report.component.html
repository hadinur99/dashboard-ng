<div fxLayoutAlign="center center" fxFlexFill class="main-div">

    <form [formGroup]="myForm">
        <!-- Value: {{ myForm.value | json}} -->
        <h1>Phone Number</h1>
        <hr />
       
        <mat-form-field class="full">
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>

        <div formArrayName="phones">

            <div fxLayout="row" fxLayoutGap="5px" *ngFor="let phone of phoneForms.controls; let idx=index" [formGroupName]="idx">

                <mat-form-field>
                    <input type="text" matInput placeholder="area" formControlName="area">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput placeholder="prefix" formControlName="prefix">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput placeholder="line" formControlName="line">
                </mat-form-field>
                
                <button mat-raised-button color="warn" (click)="deletePhone(idx)">Delete</button>
            </div>

        </div>

        <button mat-raised-button color="primary" (click)="addPhone()">Add phone number</button>


    </form>

</div>
